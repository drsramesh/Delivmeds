<div class="header" *ngIf="showButton">
    <div class="header-top">
        <div class="container">
            <ul class="top-nav pull-right">
                <li><a>Support 844-251-4691</a></li>
                <li><a>support@delivmeds.com   </a></li>
                <li><a class="pointer" (click)="logout()">Logout</a></li>
                <!-- <button pButton label="Logout" class="ui-button-secondary" *ngIf="!showButton" (click)="logout()">Logout</button> -->
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="main-header">
        <div class="container">
            <div class="header-logo pull-left half-width">

                <div class="clearfix"></div>
            </div>
            <div class="header-nav pull-right half-width">
                <p-tabMenu class="head-nav pull-right" [model]="nav"></p-tabMenu>
                <!-- <span class="notifications"></span>
                <div class="clearfix"></div> -->
            </div>
            <div class="clearfix"></div>
        </div>
