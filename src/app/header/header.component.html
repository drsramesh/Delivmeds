<div class="header" *ngIf="showButton">
    <div class="header-top">
        <div class="container">
            <ul class="top-nav pull-right">
                <li><a>Support 1800-945-983</a></li>
                <li><a>info@Delivmeds.com</a></li>
                <li><a routerLink="/login">Logout</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="main-header">
        <div class="container">
            <div class="header-logo pull-left half-width">
                <figure class="logo pull-left" routerLink="/orders">
                    <img src="assets/images/Logo@3x.png" alt="">
                </figure>
                <h3 class="pull-left">Hello, {{userInformation.pharmacyName }}</h3>
                <div class="clearfix"></div>
            </div>
            <div class="header-nav pull-right half-width">
                <p-tabMenu class="head-nav pull-right" [model]="nav"></p-tabMenu>
                <!-- <span class="notifications"></span>
                <div class="clearfix"></div> -->
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
