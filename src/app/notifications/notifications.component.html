<div class="notification">
    <div class="panel-heading border-btm">
        <h3 class="pull-left panel-head">ALl Notifications <span class="trash" *ngIf="trashNotifi.length>0"><i class="fa fa-trash-o" aria-hidden="true"></i>
        </span></h3>
        <div class="pull-right order-filter">
            <span class="search"><i class="fa fa-search"></i>
                <input type="text" class="order-search" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:100%">
                </span>
            <p-dropdown class="drop-down order-dropdown" [options]="brands" [style]="{'width':'100%'}" placeholder="-- All --" (onChange)="sample($event)" optionLabel="name"></p-dropdown>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="notifi-list">
        <div class="border-btm list-block" *ngFor="let notification of notifications">
            <p-checkbox class="notifi-check pull-left" (click)="enableTrash(notification.id)" name="groupname" value="notofi1" label="{{notification.label}}"></p-checkbox>
            <span class="notifi-text pull-left" routerLink='/notification-details'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit perferendis nobis voluptatem eum voluptatum delectus sed ad impedit tempore saepe, sint, accusantium at deserunt natus deleniti. Repellendus blanditiis perferendis consequuntur.</span>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
