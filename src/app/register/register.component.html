<div class="container">
    <div class="login text-center">
        <figure class="logo">
            <img src="assets/images/logo.png" alt="">
        </figure>
        <div class="sign-form">
            <form action="">
                <div class="form-group">
                    <h3 class="first">Business name(Trade Name)</h3>
                    <input id="input" class="form-control form-type" type="text" size="30" placeholder="Business name(Trade Name)" pInputText>
                </div>
                <div class="form-group">
                    <h3 class="first">Phone Number</h3>
                    <input id="input" class="form-control form-type" type="text" placeholder="Phone Number" size="30" pInputText>
                </div>
                <div class="form-group">
                    <h3 class="first">Email Address</h3>
                    <input id="input" class="form-control form-type" type="text" placeholder="Email Address" size="30" pInputText>
                </div>
                <div class="form-group">
                    <h3 class="first">Password</h3>
                    <input id="input" class="form-control form-type" type="text" placeholder="Password" size="30" pInputText>
                </div>
                <div class="form-group text-left primary-block">
                    <h3 class="first">Pharmacy Timings</h3>
                    <p-calendar class="primary-timeings pull-left" [timeOnly]="true"></p-calendar> <span class="pull-left time-to">To</span>
                    <p-calendar class="primary-timeings text-right pull-right" [timeOnly]="true"></p-calendar>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group text-left primary-block">
                    <h3 class="first">Bio</h3>
                    <textarea class="btn-full text-area" rows="5" cols="30" pInputTextarea></textarea>
                </div>
                <p class="login-btn">
                    <button pButton type="button" class="btn-full form-type btn-green" label="Register"></button>
                </p>
            </form>
            <p class="sign-up-account">Already have an account?<a routerLink="/login">LOGIN</a></p>
        </div>
    </div>
</div>
